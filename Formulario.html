<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/comprar" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome Completo:</label><br>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required placeholder="Digite seu nome completo">
        </p>
        <p>
            <label for="iemail">E-mail:</label><br>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seuemail@gmail.com">
        </p>
        <p>
            <label for="itel">Telefone (formato (XX)XXXXX-XXXX):</label><br>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
        </p>
        <p>
            <label for="isenha">Crie uma senha:</label><br>
            <input type="password" name ="senha" id = "isenha" autocomplete="password" placeholder = "Digite sua senha">
        </p>
        <p>
            <label for="iidade">Idade:</label><br>
            <input type="number" name ="idade" id = "iidade" autocomplete="number" placeholder = "Digite sua idade">
        </p>
        <label for="iest">Estado de entrega:</label><br>
        <select name="estado" id="iest">
            <option value="" selected> --Selecione seu estado-- </option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Geais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="ES">Espirito Santo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="CE">Ceara</option>
                <option value="RN">Rio Grande Do Norte</option>
                <option value="PB">Paraiba</option>
                <option value="BH">Bahia</option>
                <option value="AL">Alagoas</option>
                <option value="SE">Sergipe</option>
            </optgroup>
            <optgroup label="Região Norte">
                <option value="AM">Amazonas</option>
                <option value="PA">Pará</option>
                <option value="AC">Acre</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="AP">Amapa</option>
                <option value="TO">Tocantins</option>
            </optgroup>
            <optgroup label="Região Sul">
                <option value="PR">Parana</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande Do Sul</option>
            </optgroup>
            <optgroup label="Centro-oeste">
                <option value="MG">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="GO">Goais</option>
                <option value="DF">Distrito Federal</option>
            </optgroup>
        </select>
        <p>
            <label for="ifoto">Envie uma foto da sua CNH:</label><br>
            <input type="file" name="foto" id="ifoto">
        </p>
    </fieldset>
    <FIeldset>
        <legend>Escolha do Carro</legend>
        <p> 
            <label for="imodelo">Escolha o modelo:</label><br>
            <input type="radio" name = "modelo" id = "imodelo"> <label for="imodelo">BYD Seal</label><br>
            <input type="radio" name = "modelo" id = "ihan"> <label for="ihan">BYD Han</label><br>
            <input type="radio" name = "modelo" id = "iplus"> <label for="iplus">BYD Song Plus</label><br>
        </p>
        <p> 
            <label for="iitem">itens Adicionais:</label><br>
            <input type="checkbox" name = "item" id = "isom"> <label for="isom">Som premium</label><br>
            <input type="checkbox" name = "item" id = "iar"> <label for="iar">Ar-condicionado Digital</label><br>
            <input type="checkbox" name = "item" id = "icamera"> <label for="icamera">Camera 360° </label><br>
        </p>
        <p>
            <label for="iCor">Cor do carro:</label><br>
            <input type="color" name="cor" id="iCor"><br>
        </p>
        <p>
            <label for="icolorI">Intensidade da cor (brilho):</label><br>
            <input type="range" id="icolorI" min="1" max="5" value="2" ><br>
        </p>      
    </FIeldset>
    <fieldset>
            <legend>Entrega</legend>
        <p>
            <label for="ientrega">Data desejada para entrega:</label><br>
            <input type="date" name="entrega" id="ientrega"><br>
        </p>
        <p>
            <label for="ihora">Hora preferivel para entrega:</label><br>
            <input type="time" id="ihora" name="hora"><br>
        </p>
        <p>
            <label for="imes">Mes da compra</label><br>
            <input type="month" id="imes" name="mes"><br>
        </p>
    </fieldset>
    <fieldset>
        <legend>Sua opnião</legend>
    <p>
        <label for="iopniao">Conte qual é sua expectativa sobre o carro:</label><br>
        <textarea name="opniao" id="iopniao" cols="30" rows="10" placeholder="Exemplo: Espero que o carro tenha boa autonomia, seja confortável, silencioso e impressione os vizinhos!"></textarea><br>
    </p>
    </fieldset>
    <fieldset>
        <legend>Avaliação dos Modelos BYD</legend>
        <p>
            <label for="iavaliação">Avalie o BYD Dolphin Plus:</label><br>
            <input type="number" id="iavaliação" name="avaliação" placeholder="0 a 5 estrelas" min="1" max="5"><br>
        </p>
        <p>
            <label for="iav1">Avalie o BYD GS:</label><br>
            <input type="number" id="iav1" name="avaliação" placeholder="0 a 5 estrelas" min="1" max="5"><br>
        </p>
        <p>
            <label for="iav2">Avalie o BYD Mini:</label><br>
            <input type="number" id="iav2" name="avaliação" placeholder="0 a 5 estrelas" min="1" max="5"><br>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
